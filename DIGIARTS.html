<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="3D">3D</span>
        <span class="item" data-name="CONCEPT ART">Concept Art</span>
        <span class="item" data-name="DIGITAL">Digital</span>
        <span class="item" data-name="TRADITIONAL">Traditional</span>
        <span class="item" data-name="IMAGE MANIPULATION">Image Manipulation</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="3D"><span><img src="planet2.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="PROP2.jpg" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="ROULETTE1.4.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="HOMESCENE.2png.png" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="Kadita (Mark Cardinal).jpg" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="Faramis (Mark Cardinal).jpg"></span></div>
      <div class="image" data-name="CONCEPT ART"><span><img src=".png" alt=""></span></div>
      <div class="image" data-name="CONCEPT ART"><span><img src="Image054.png" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="Wings.jpg" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="wand1.1.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="ROULETTE CHIPS.png" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="Untitled-3.png" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="Untitled-2.png"></span></div>
      <div class="image" data-name="3D"><span><img src="ROULETTE1.4.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="ROULETTE.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="ROULETTE1.4.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="MONSTER2.png" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="LETIZHA2.png" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="Odette (Mark Cardinal).jpg"></span></div>
      <div class="image" data-name="CONCEPT ART"><span><img src="Image057.png" alt=""></span></div>
      <div class="image" data-name="CONCEPT ART"><span><img src="Image056.png" alt=""></span></div>
      <div class="image" data-name="DIGITAL"><span><img src="LETIZHA.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="MONSTER3.png" alt=""></span></div>
      <div class="image" data-name="3D"><span><img src="MONSTER4.png" alt=""></span></div>
      <div class="image" data-name="IMAGE MANIPULATION"><span><img src="Untitled-1.png" alt=""></span></div>
      <div class="image" data-name="IMAGE MANIPULATION"><span><img src="Cardinal_Mark Vincent_Midterms.jpg"></span></div>

    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p> </p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

  <a href="index.html" class="btn">HOME</a>
</div>

</body>
</html>
